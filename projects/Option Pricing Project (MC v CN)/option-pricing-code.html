<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Derivatives Pricing & Greeks Engine — Code | Hassan Ahmed</title>

  <style>
    :root{
      --bg:#0b0f17;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --line:rgba(255,255,255,.10);
      --shadow:0 20px 60px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: var(--text);
    }
    .wrap{max-width:1200px; margin:0 auto; padding:18px}
    .top{
      display:flex; gap:10px; align-items:center; justify-content:space-between; flex-wrap:wrap;
      border:1px solid var(--line); border-radius:14px; padding:12px 14px;
      box-shadow: var(--shadow);
      background: rgba(17,24,39,.65);
    }
    .title{display:flex; flex-direction:column; gap:2px}
    .muted{color:var(--muted); font-size:13px}
    a.btn{
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 12px; border-radius:12px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      color: var(--text); text-decoration:none; font-weight:700; font-size:14px;
    }
    a.btn:hover{background: rgba(255,255,255,.07)}

    .grid{
      margin-top:14px;
      display:grid;
      grid-template-columns: 1fr;
      gap:14px;
    }
    @media (min-width: 1000px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }

    .panel{
      border:1px solid var(--line);
      border-radius:14px;
      overflow:hidden;
      background: rgba(17,24,39,.35);
      box-shadow: var(--shadow);
    }
    .panel-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      padding:10px 12px;
      border-bottom:1px solid var(--line);
      background: rgba(255,255,255,.02);
    }
    .panel-title{
      font-weight:800;
      font-size:14px;
      letter-spacing:.02em;
    }
    .panel-sub{
      color:var(--muted);
      font-size:12px;
    }

    .viewer{
      height: calc(100vh - 210px);
      min-height: 420px;
      background: rgba(17,24,39,.2);
    }
    iframe{
      width:100%;
      height:100%;
      border:0;
      background:#fff;
    }

    .note{
      margin-top:10px;
      color:var(--muted);
      font-size:13px;
    }
    .note a{ color:var(--text); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="title">
        <div style="font-weight:800;">Derivatives Pricing & Greeks Engine — Code</div>
        <div class="muted">Side-by-side preview of key implementation files (CEV and BBG)</div>
      </div>

      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <a class="btn" href="../../index.html">← Back</a>
        <a class="btn" href="./option-pricing.html">PDF</a>
        <a class="btn"
           href="https://github.com/ezpzlemonsqez/Hassan-Ahmed-Projects/tree/main/projects/Option%20Pricing%20Project%20(MC%20v%20CN)/code/CEV_BBG_Project"
           target="_blank" rel="noopener">GitHub</a>
      </div>
    </div>

    <div class="grid">
      <section class="panel">
        <div class="panel-head">
          <div>
            <div class="panel-title">CEV Model</div>
            <div class="panel-sub">src/cev.cpp</div>
          </div>
        </div>
        <div class="viewer">
          <iframe src="./code/CEV_BBG_Project/src/cev.cpp" title="CEV code preview"></iframe>
        </div>
      </section>

      <section class="panel">
        <div class="panel-head">
          <div>
            <div class="panel-title">Black–Scholes / BBG</div>
            <div class="panel-sub">src/bbg.cpp</div>
          </div>
        </div>
        <div class="viewer">
          <iframe src="./code/CEV_BBG_Project/src/bbg.cpp" title="BBG code preview"></iframe>
        </div>
      </section>
    </div>

    <div class="note">
      Full project (headers, solvers, scripts, and data) is available via the <a href="https://github.com/ezpzlemonsqez/Hassan-Ahmed-Projects/tree/main/projects/Option%20Pricing%20Project%20(MC%20v%20CN)/code/CEV_BBG_Project" target="_blank" rel="noopener">GitHub</a> link.
    </div>
  </div>
</body>
</html>
